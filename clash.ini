[custom]
;自定义规则集配置
;基于 Loyalsoldier/clash-rules 项目

;========== 策略组定义 ==========

;--- 基础策略组 ---
custom_proxy_group=Proxy`select`[]Auto`[]Fallback`[]LoadBalance`[]HK`[]JP`[]US`[]SG`[]TW`[]KR`[]UK`[]DE`[]DIRECT`.*
custom_proxy_group=Manual1`select`.*
custom_proxy_group=Manual2`select`.*
custom_proxy_group=Auto`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=Fallback`fallback`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=LoadBalance`load-balance`.*`http://www.gstatic.com/generate_204`300,,50

;--- 地区节点组 (手动选择) ---
custom_proxy_group=HK`select`(港|HK|Hong Kong)
custom_proxy_group=JP`select`(日|JP|Japan)
custom_proxy_group=US`select`(美|US|USA|United States)
custom_proxy_group=SG`select`(新|狮城|SG|Singapore)
custom_proxy_group=TW`select`(台|TW|Taiwan)
custom_proxy_group=KR`select`(韩|KR|Korea)
custom_proxy_group=UK`select`(英|UK|GB|United Kingdom)
custom_proxy_group=DE`select`(德|DE|Germany)

;--- AI 服务组 ---
custom_proxy_group=AI`select`[]Proxy`[]US`[]JP`[]SG`[]Auto`.*

;--- 流媒体组 ---
custom_proxy_group=YouTube`select`[]Proxy`[]HK`[]JP`[]US`[]SG`[]TW`[]Auto`.*
custom_proxy_group=Streaming`select`[]Proxy`[]HK`[]JP`[]US`[]SG`[]TW`[]Auto`.*
custom_proxy_group=BiliBili`select`[]DIRECT`[]HK`[]TW`[]Proxy`.*

;--- Google 服务组 (不含YouTube) ---
custom_proxy_group=Google`select`[]Proxy`[]HK`[]JP`[]US`[]SG`[]Auto`.*

;--- 社交通讯组 ---
custom_proxy_group=Telegram`select`[]Proxy`[]HK`[]SG`[]US`[]Auto`.*
custom_proxy_group=Twitter`select`[]Proxy`[]HK`[]JP`[]US`[]Auto`.*
custom_proxy_group=Facebook`select`[]Proxy`[]HK`[]US`[]Auto`.*
custom_proxy_group=Instagram`select`[]Proxy`[]HK`[]US`[]Auto`.*
custom_proxy_group=TikTok`select`[]Proxy`[]JP`[]US`[]SG`[]Auto`.*
custom_proxy_group=Reddit`select`[]Proxy`[]US`[]Auto`.*
custom_proxy_group=Line`select`[]Proxy`[]JP`[]TW`[]Auto`.*

;--- 常用服务组 ---
custom_proxy_group=Microsoft`select`[]DIRECT`[]Proxy`[]HK`[]JP`[]US`.*
custom_proxy_group=Apple`select`[]DIRECT`[]Proxy`[]HK`[]US`.*
custom_proxy_group=Gaming`select`[]DIRECT`[]Proxy`[]HK`[]JP`[]US`.*
custom_proxy_group=GitHub`select`[]Proxy`[]HK`[]JP`[]US`[]DIRECT`.*
custom_proxy_group=OneDrive`select`[]DIRECT`[]Proxy`[]HK`.*
custom_proxy_group=Amazon`select`[]Proxy`[]US`[]JP`[]DIRECT`.*
custom_proxy_group=PayPal`select`[]Proxy`[]US`[]DIRECT`.*
custom_proxy_group=NetEase`select`[]DIRECT`[]Proxy`.*

;--- 兜底策略组 ---
custom_proxy_group=DIRECT`select`[]DIRECT
custom_proxy_group=AdBlock`select`[]REJECT`[]DIRECT
custom_proxy_group=Final`select`[]Proxy`[]DIRECT`[]Auto`.*

;========== 规则集定义 ==========

;--- 特殊规则 (最高优先级) ---
ruleset=DIRECT,https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/private.txt
